{% load static %}
<nav class="navbar navbar-expand-lg p-0" id="navbar">
   <div class="container-fluid m-0 p-0">
      <a class="navbar-brand m-0 p-0" href="/">
         <div id="logo">
            <img id="logo-img" src="{% static 'img/flexhub.png' %}" alt="FlexHub" />
            <p class="m-0 p-0"><span id="logo-flex">Flex</span><span id="logo-hub">Hub</span></p>
         </div>
      </a>
      <button
         class="navbar-toggler me-3"
         type="button"
         data-bs-toggle="collapse"
         data-bs-target="#navbarSupportedContent"
         aria-controls="navbarSupportedContent"
         aria-expanded="false"
         aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
         <ul class="navbar-nav ms-4 px-2">
            <li class="nav-item">
               <a class="nav-link mx-1 px-3" href="/">Főoldal</a>
            </li>
            <li class="nav-item">
               <a class="nav-link mx-1 px-3" href="/gym-search">Edzőterem kereső</a>
            </li>
            <li class="nav-item">
               <a class="nav-link mx-1 px-3" href="/about-us">Rólunk</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
               <a class="nav-link px-3" href="{% url 'PremiumPump' %}">Edzés terv készítő</a>
            </li>
            <li class="nav-item">
               <span id="profile-username" hidden>
                  Üdv, {{ user.username }}!
               </span>
               <a class="nav-link px-3">
                  <form action="{% url 'logout' %}" method="post">
                  {% csrf_token %}
                     <button type="submit" class="dropdown-item" id="logout">Kijelentkezés</button>
                  </form>
               </a>
            </li>
            {% else %}
            <li class="nav-item">
               <a class="nav-link px-3" href="{% url 'login' %}">Bejelentkezés</a>
            </li>
            {% endif %}
         </ul>
      </div>
   </div>
</nav>
