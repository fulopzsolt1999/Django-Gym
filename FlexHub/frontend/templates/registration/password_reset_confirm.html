{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}" />
{% endblock css%}
{% block title %}
   Jelszóváltoztatás megerősítése
{% endblock title %}
{% block content %} 
   <div id="container">
      {% include 'navbar.html' %}
      <div id="login-container">
         <form method="post">
            {% csrf_token %}
            <h1 class="text-center mb-3 pb-3">Új jelszó megadása</h1>
            <div class="mb-3">
               <label for="password" class="form-label">Új jelszó</label>
               <input type="password" class="form-control" name="password" id="password" />
            </div>
            <div class="mb-3">
               <label for="password" class="form-label">Új jelszó megerősítése</label>
               <input type="password" class="form-control" name="password" id="password" />
            </div>
            <button type="submit" class="btn mt-3">Belépés</button>
         </form>
      </div>
   </div>
{% endblock content %}
