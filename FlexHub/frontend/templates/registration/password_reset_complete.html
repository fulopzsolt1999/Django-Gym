{% extends 'base.html' %}
{% load static %}
{% block css %}
   <style>
      body {
         overflow: hidden;
      }
      #container {
         height: calc(100% - 25.6px);
      }
      #alert-container {
         height: calc(100% - 64px);
         display: flex;
         justify-content: center;
         align-items: center;
      }
      .alert{
         width: 30rem;
      }
      @media screen and (max-width: 600px) {
         .alert {
            width: 90%;
         }
      }
   </style>
{% endblock css%}
{% block title %}
   Jelszóváltoztatás megerősítés
{% endblock title %}
{% block content %} 
   <div id="container">
      {% include 'navbar.html' %}
      <div id="alert-container">
         <div class="alert alert-success text-center">
            <h3>Sikeres jelszóváltoztatás.</h3>
         </div>
      </div>
   </div>
   {% include "footer.html" %}
{% endblock content %}
