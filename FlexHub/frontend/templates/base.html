{% load static %}
<!DOCTYPE html>
<html lang="hu">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
         crossorigin="anonymous" />
      <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />
      {% block css %} {% endblock css %}
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://kit.fontawesome.com/73e46eb934.js" crossorigin="anonymous"></script>
      <title>{% block title %}FlexHub{% endblock title %}</title>
   </head>
   <body>
      {% block content %}
      <div id="container">
         {% include 'navbar.html' %}
         <div class="m-auto" id="home-container">
            <div id="home-background"></div>
            <div id="home-text">
               <h1 class="text-center m-0 pb-2"> Üdvözlünk a FlexHub-on! </h1>
               <div id="home-buttons">
                  <a href="/gym-search" class="btn">Edzőterem kereső</a>
                  <a href="{% url 'login' %}" class="btn">Bejelentkezés</a>
               </div>
            </div>
         </div>
         {% include "footer.html" %}
      </div>
      {% endblock content %} {% block js %}{% endblock js %}
      <script src="{% static 'js/base.js' %}"></script>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
         crossorigin="anonymous"></script>
      <script src="https://kit.fontawesome.com/73e46eb934.js" crossorigin="anonymous"></script>
   </body>
</html>
