{% extends 'home.html' %} {% block css %}
<link rel="stylesheet" href="../static/css/login.css" />
{% endblock css%} {% block content %} 
<div id="container">
   {% include 'navbar.html' %}
   <div id="login-container">
      <form action="" method="post">
         {% csrf_token %}
         <h1 class="text-center mb-3 pb-3">Bejelentkezés</h1>
         <div class="mb-3">
            <label for="email" class="form-label">Email cím</label>
            <input type="email" class="form-control" name="email" id="email" />
         </div>
         <div class="mb-3">
            <label for="password" class="form-label">Jelszó</label>
            <input type="password" class="form-control" name="password" id="password" />
         </div>
         <button type="submit" class="btn mt-3">Belépés</button>
         <div class="mt-3" id="form-links">
            <a href="/signup">Még nem vagy regisztrálva? Katt ide.</a>
            <a href="/login/forgot-password">Elfelejtette a jelszavát?</a>
         </div>
      </form>
   </div>
</div>
{% endblock content %}
